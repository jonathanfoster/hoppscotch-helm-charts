suite: Proxyscotch Secret
templates:
  - proxyscotch/secret.yaml
tests:
  - it: should generate secret when proxyscotch is enabled
    set:
      proxyscotch:
        enabled: true
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: Secret

  - it: should not generate secret when proxyscotch is disabled
    set:
      proxyscotch:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should set name to proxyscotch name
    set:
      proxyscotch:
        enabled: true
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: Secret
          name: release-name-hoppscotch-proxyscotch

  - it: should set namespace to hoppscotch namespace
    set:
      proxyscotch:
        enabled: true
    asserts:
      - equal:
          path: metadata.namespace
          value: NAMESPACE

  - it: should set component label to proxyscotch component
    set:
      proxyscotch:
        enabled: true
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/component"]
          value: proxyscotch

  - it: should set add hoppscotch labels
    chart:
      version: 0.0.0
      appVersion: 0.0.0
    set:
      proxyscotch:
        enabled: true
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: hoppscotch
      - equal:
          path: metadata.labels["app.kubernetes.io/part-of"]
          value: hoppscotch
      - equal:
          path: metadata.labels["app.kubernetes.io/version"]
          value: 0.0.0
      - equal:
          path: metadata.labels["helm.sh/chart"]
          value: hoppscotch-0.0.0

  - it: should set add common annotations
    set:
      commonAnnotations:
        test: test
      proxyscotch:
        enabled: true
    asserts:
      - equal:
          path: metadata.annotations["test"]
          value: test

  - it: should set proxyscotch token when specified
    set:
      hoppscotch:
        proxyscotch:
          token: abcd1234
      proxyscotch:
        enabled: true
    asserts:
      - equal:
          path: data.PROXYSCOTCH_TOKEN
          value: abcd1234

  - it: should set proxyscotch token to "" when not specified
    set:
      proxyscotch:
        enabled: true
    asserts:
      - equal:
          path: data.PROXYSCOTCH_TOKEN
          value: ""
