suite: Proxyscotch Secret
templates:
  - proxyscotch/secret.yaml
tests:
  - it: should generate a secret when proxyscotch is enabled
    set:
      proxyscotch:
        enabled: true
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: Secret

  - it: should not generate a secret when proxyscotch is disabled
    set:
      proxyscotch:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
