suite: Proxyscotch ConfigMap
templates:
  - proxyscotch/configmap.yaml
tests:
  - it: should generate a configmap when proxyscotch is enabled
    set:
      proxyscotch:
        enabled: true
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: ConfigMap

  - it: should not generate a configmap when proxyscotch is disabled
    set:
      proxyscotch:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

